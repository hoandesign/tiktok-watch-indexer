<!DOCTYPE html>
<html>
<head>
  <title>Generate Extension Icons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    canvas {
      border: 1px solid #ddd;
      margin: 10px;
    }
    .icon-group {
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background: #5568d3;
    }
  </style>
</head>
<body>
  <h1>Generate Extension Icons</h1>
  <p>Click the buttons below to generate and download icon files for the TikTok Watch Indexer extension.</p>
  
  <div class="icon-group">
    <h3>16x16 Icon</h3>
    <canvas id="icon16" width="16" height="16"></canvas>
    <button onclick="downloadIcon('icon16', 16)">Download icon16.png</button>
  </div>
  
  <div class="icon-group">
    <h3>48x48 Icon</h3>
    <canvas id="icon48" width="48" height="48"></canvas>
    <button onclick="downloadIcon('icon48', 48)">Download icon48.png</button>
  </div>
  
  <div class="icon-group">
    <h3>128x128 Icon</h3>
    <canvas id="icon128" width="128" height="128"></canvas>
    <button onclick="downloadIcon('icon128', 128)">Download icon128.png</button>
  </div>
  
  <script>
    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');
      
      // Background gradient
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#667eea');
      gradient.addColorStop(1, '#764ba2');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);
      
      // Draw magnifying glass icon
      ctx.strokeStyle = 'white';
      ctx.fillStyle = 'white';
      ctx.lineWidth = Math.max(1, size / 16);
      
      // Circle (lens)
      const centerX = size * 0.4;
      const centerY = size * 0.4;
      const radius = size * 0.2;
      ctx.beginPath();
      ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
      ctx.stroke();
      
      // Handle
      const handleStartX = centerX + radius * 0.7;
      const handleStartY = centerY + radius * 0.7;
      const handleEndX = centerX + radius * 1.5;
      const handleEndY = centerY + radius * 1.5;
      ctx.beginPath();
      ctx.moveTo(handleStartX, handleStartY);
      ctx.lineTo(handleEndX, handleEndY);
      ctx.lineWidth = Math.max(1, size / 12);
      ctx.stroke();
    }
    
    function downloadIcon(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      drawIcon(canvas, size);
      
      canvas.toBlob(function(blob) {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `icon${size}.png`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      });
    }
    
    // Draw icons on load
    window.onload = function() {
      drawIcon(document.getElementById('icon16'), 16);
      drawIcon(document.getElementById('icon48'), 48);
      drawIcon(document.getElementById('icon128'), 128);
    };
  </script>
</body>
</html>
