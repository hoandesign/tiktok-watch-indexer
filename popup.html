<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok Watch Indexer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --bg-primary: #0f0f0f;
      --bg-secondary: #161823;
      --bg-tertiary: #1f1f23;
      --bg-card: #1a1a1e;
      --bg-hover: #252529;
      --text-primary: #ffffff;
      --text-secondary: #a8a8b3;
      --text-tertiary: #71717a;
      --accent-primary: #ff0050;
      --accent-secondary: #00f2ea;
      --accent-hover: #ff1a5c;
      --border-color: #2a2a2e;
      --border-hover: #3a3a3e;
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.3);
      --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.4);
      --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.5);
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
    }
    
    body {
      width: 420px;
      min-height: 600px;
      max-height: 800px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', 'SF Pro Display', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      background: linear-gradient(135deg, #ff0050 0%, #ff1a5c 50%, #00f2ea 100%);
      padding: 20px 24px;
      position: relative;
      overflow: hidden;
    }
    
    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(255, 0, 80, 0.1) 0%, rgba(0, 242, 234, 0.1) 100%);
      backdrop-filter: blur(10px);
    }
    
    .header-content {
      position: relative;
      z-index: 1;
    }
    
    .header h1 {
      font-size: 20px;
      font-weight: 700;
      letter-spacing: -0.5px;
      margin-bottom: 4px;
      background: linear-gradient(135deg, #ffffff 0%, rgba(255, 255, 255, 0.9) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .header-subtitle {
      font-size: 12px;
      opacity: 0.9;
      font-weight: 500;
    }
    
    .search-container {
      padding: 20px;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border-color);
    }
    
    .search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 12px;
    }
    
    .search-input-wrapper {
      flex: 1;
      position: relative;
    }
    
    .search-icon {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-tertiary);
      font-size: 16px;
      pointer-events: none;
    }
    
    .search-input {
      width: 100%;
      padding: 12px 14px 12px 40px;
      background: var(--bg-tertiary);
      border: 1.5px solid var(--border-color);
      border-radius: var(--radius-md);
      font-size: 14px;
      color: var(--text-primary);
      outline: none;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      font-family: inherit;
    }
    
    .search-input::placeholder {
      color: var(--text-tertiary);
    }
    
    .search-input:focus {
      border-color: var(--accent-primary);
      background: var(--bg-card);
      box-shadow: 0 0 0 3px rgba(255, 0, 80, 0.1);
    }
    
    .search-btn {
      padding: 12px 24px;
      background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-hover) 100%);
      color: white;
      border: none;
      border-radius: var(--radius-md);
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: var(--shadow-sm);
      font-family: inherit;
    }
    
    .search-btn:hover {
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }
    
    .search-btn:active {
      transform: translateY(0);
    }
    
    .stats {
      padding: 14px 20px;
      background: var(--bg-secondary);
      font-size: 12px;
      color: var(--text-secondary);
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid var(--border-color);
      font-weight: 500;
    }
    
    .stats span {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .results {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      overflow-x: hidden;
    }
    
    .results::-webkit-scrollbar {
      width: 6px;
    }
    
    .results::-webkit-scrollbar-track {
      background: var(--bg-secondary);
    }
    
    .results::-webkit-scrollbar-thumb {
      background: var(--border-color);
      border-radius: 3px;
    }
    
    .results::-webkit-scrollbar-thumb:hover {
      background: var(--border-hover);
    }
    
    .result-item {
      padding: 0;
      margin-bottom: 12px;
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }
    
    .result-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
      transform: scaleX(0);
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .result-item:hover {
      border-color: var(--border-hover);
      background: var(--bg-hover);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }
    
    .result-item:hover::before {
      transform: scaleX(1);
    }
    
    .result-content {
      display: flex;
      gap: 16px;
      padding: 16px;
    }
    
    .result-thumbnail {
      flex-shrink: 0;
      width: 120px;
      height: 160px;
      border-radius: var(--radius-sm);
      overflow: hidden;
      background: linear-gradient(135deg, var(--bg-tertiary) 0%, var(--bg-hover) 100%);
      position: relative;
      border: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .result-thumbnail::before {
      content: 'üé¨';
      position: absolute;
      font-size: 32px;
      opacity: 0.3;
      z-index: 0;
    }
    
    .result-thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      z-index: 1;
    }
    
    .result-item:hover .result-thumbnail {
      border-color: var(--border-hover);
    }
    
    .result-item:hover .result-thumbnail img {
      transform: scale(1.05);
    }
    
    .result-text {
      flex: 1;
      min-width: 0;
      display: flex;
      flex-direction: column;
    }
    
    .result-author {
      font-size: 13px;
      color: var(--accent-secondary);
      margin-bottom: 8px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .result-author::before {
      content: '@';
      opacity: 0.7;
    }
    
    .result-caption {
      font-size: 14px;
      color: var(--text-primary);
      margin-bottom: 10px;
      line-height: 1.5;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    
    .result-hashtags {
      font-size: 12px;
      color: var(--accent-primary);
      margin-top: 8px;
      font-weight: 500;
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
    }
    
    .result-hashtags span {
      background: rgba(255, 0, 80, 0.1);
      padding: 2px 8px;
      border-radius: 4px;
    }
    
    .result-frames {
      margin-top: 10px;
      font-size: 12px;
      color: var(--text-tertiary);
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }
    
    .view-frames-btn {
      padding: 4px 12px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      cursor: pointer;
      font-size: 11px;
      color: var(--text-secondary);
      transition: all 0.2s;
      font-family: inherit;
      font-weight: 500;
    }
    
    .view-frames-btn:hover {
      background: var(--bg-hover);
      border-color: var(--accent-primary);
      color: var(--accent-primary);
    }
    
    /* Fallback for items without thumbnails */
    .result-content.no-thumbnail {
      padding: 16px;
    }
    
    .result-content.no-thumbnail .result-text {
      width: 100%;
    }
    
    .result-link {
      font-size: 11px;
      color: var(--text-tertiary);
      margin-top: 12px;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      transition: color 0.2s;
      font-weight: 500;
    }
    
    .result-link:hover {
      color: var(--accent-secondary);
    }
    
    .result-colors {
      margin-top: 10px;
      font-size: 12px;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .empty-state {
      padding: 60px 20px;
      text-align: center;
      color: var(--text-tertiary);
    }
    
    .empty-state-icon {
      font-size: 64px;
      margin-bottom: 20px;
      opacity: 0.6;
      animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    .empty-state h3 {
      font-size: 16px;
      color: var(--text-secondary);
      margin-bottom: 8px;
      font-weight: 600;
    }
    
    .empty-state p {
      font-size: 13px;
      color: var(--text-tertiary);
    }
    
    .loading {
      padding: 40px 20px;
      text-align: center;
      color: var(--text-secondary);
    }
    
    .loading::after {
      content: '...';
      animation: dots 1.5s steps(4, end) infinite;
    }
    
    @keyframes dots {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60%, 100% { content: '...'; }
    }
    
    .error {
      padding: 14px 16px;
      background: rgba(255, 0, 80, 0.1);
      color: var(--accent-primary);
      border-radius: var(--radius-md);
      margin: 12px;
      font-size: 13px;
      border: 1px solid rgba(255, 0, 80, 0.2);
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-content">
      <h1>üé¨ TikTok Watch Indexer</h1>
      <div class="header-subtitle">Search your indexed videos</div>
    </div>
  </div>
  
  <div class="search-container">
    <div class="search-box">
      <div class="search-input-wrapper">
        <span class="search-icon">üîç</span>
        <input type="text" id="searchInput" class="search-input" placeholder="Search by caption, hashtags, author...">
      </div>
      <button id="searchBtn" class="search-btn">Search</button>
    </div>
  </div>
  
  <div class="stats" id="stats">
    <span>Loading stats...</span>
  </div>
  
  <div class="results" id="results">
    <div class="loading">Loading videos</div>
  </div>
  
  <script src="colorUtils.js"></script>
  <script src="popup.js"></script>
</body>
</html>
