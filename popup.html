<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok Watch Indexer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 400px;
      min-height: 500px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #fff;
    }
    
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 16px;
      text-align: center;
    }
    
    .header h1 {
      font-size: 18px;
      font-weight: 600;
    }
    
    .search-container {
      padding: 16px;
      border-bottom: 1px solid #e0e0e0;
    }
    
    .search-box {
      display: flex;
      gap: 8px;
    }
    
    .search-input {
      flex: 1;
      padding: 10px 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
    }
    
    .search-input:focus {
      border-color: #667eea;
    }
    
    .search-btn {
      padding: 10px 20px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.2s;
    }
    
    .search-btn:hover {
      background: #5568d3;
    }
    
    .search-btn:active {
      transform: scale(0.98);
    }
    
    .view-all-btn {
      padding: 8px 16px;
      background: #f0f0f0;
      color: #333;
      border: 1px solid #ddd;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
      transition: all 0.2s;
      width: 100%;
    }
    
    .view-all-btn:hover {
      background: #e0e0e0;
      border-color: #667eea;
    }
    
    .view-all-btn:active {
      transform: scale(0.98);
    }
    
    .stats {
      padding: 12px 16px;
      background: #f5f5f5;
      font-size: 12px;
      color: #666;
      display: flex;
      justify-content: space-between;
    }
    
    .results {
      padding: 8px;
      max-height: 400px;
      overflow-y: auto;
    }
    
    .result-item {
      padding: 12px;
      margin-bottom: 8px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .result-item:hover {
      border-color: #667eea;
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.1);
    }
    
    .result-author {
      font-size: 12px;
      color: #666;
      margin-bottom: 4px;
    }
    
    .result-caption {
      font-size: 14px;
      color: #333;
      margin-bottom: 8px;
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    
    .result-hashtags {
      font-size: 12px;
      color: #667eea;
      margin-top: 4px;
    }
    
    .result-link {
      font-size: 11px;
      color: #999;
      margin-top: 8px;
      text-decoration: none;
    }
    
    .result-link:hover {
      text-decoration: underline;
    }
    
    .empty-state {
      padding: 40px 20px;
      text-align: center;
      color: #999;
    }
    
    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 16px;
    }
    
    .loading {
      padding: 20px;
      text-align: center;
      color: #666;
    }
    
    .error {
      padding: 12px;
      background: #fee;
      color: #c33;
      border-radius: 8px;
      margin: 8px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üîç TikTok Watch Indexer</h1>
  </div>
  
  <div class="search-container">
    <div class="search-box">
      <input type="text" id="searchInput" class="search-input" placeholder="Search by caption, hashtags, author...">
      <button id="searchBtn" class="search-btn">Search</button>
    </div>
    <div style="margin-top: 8px; text-align: center;">
      <button id="viewAllBtn" class="view-all-btn">View All Videos</button>
    </div>
  </div>
  
  <div class="stats" id="stats">
    <span>Loading stats...</span>
  </div>
  
  <div class="results" id="results">
    <div class="empty-state">
      <div class="empty-state-icon">üé¨</div>
      <div>Enter a search query to find indexed videos</div>
    </div>
  </div>
  
  <script src="colorUtils.js"></script>
  <script src="popup.js"></script>
</body>
</html>
